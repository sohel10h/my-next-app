name: Build and Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js if needed (adjust version for your project)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install dependencies & build
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Azure login using Service Principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8FDFCE1149AA4B39AB471B9CC6E7E9D7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_466E8579BF234BC0B2D9ED7060F8B26A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_DC3856FA79374AE282B52C4690740A0C }}
          client-secret: ${{ secrets.AZURE_APP_CLIENT_SECRET }}

      # Deploy to Azure Web App
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-next-app           # Replace with your Azure Web App name
          package: .                      # Path to your build output folder

      - name: Azure Logout
        run: az logout
